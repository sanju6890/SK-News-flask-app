
<!doctype html>
<html lang="en" class="h-100">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='news_icon.png') }}">

    <!-- Title -->
    <title>
      SK News: {% block title %} {% endblock %}
    </title>
   
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for fixed header & footer template -->
    <link href="{{ url_for('static', filename='css/sticky-footer-navbar.css') }}" rel="stylesheet">

  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-warning" style="font-weight: bold; font-size: large;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: green;">ðŸ“° SK News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="nav justify-content-center collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sources">Sources</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/category/{{'business'}}">Business</a></li>
                <li><a class="dropdown-item" href="/category/{{'entertainment'}}">Entertainment</a></li>
                <li><a class="dropdown-item" href="/category/{{'general'}}">General</a></li>
                <li><a class="dropdown-item" href="/category/{{'health'}}">Health</a></li>
                <li><a class="dropdown-item" href="/category/{{'science'}}">Science</a></li>
                <li><a class="dropdown-item" href="/category/{{'sports'}}">Sports</a></li>
                <li><a class="dropdown-item" href="/category/{{'technology'}}">Technology</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" action="/search" method="POST">
          <input class="form-control" type="text" name="keyword" id="keyword" placeholder="Search News By Keyword" aria-label="Search">
          &ThickSpace;<button class="btn btn-outline-dark" type="submit" value="search">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
{% block content %}
  
{% endblock content %}

</main>

<footer class="footer mt-auto py-2 bg-info">
    <div class="container mt-2">
        <p class="copyright" style="text-align: center;"><strong>CopyrightÂ Â©Â SK News 2022</strong></p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
